<div ng-controller="RaceCtrl">
	 <div style="width: 700px;"> 
            <table class="table table-striped table-bordered table-condensed table-hover"> 
                <thead>
                    <th style="width: 200px;"> 
                        <div class="btn-toolbar"><a class="btn btn-default icon-plus" ng-click="toggleAddMode()">+</a></div> 
                    </th> 
                    <th style="width: 50px;">Id</th> 
                    <th style="width: 200px;">Name</th> 
                </thead> 
                <tr ng-show="addMode"> 
                    <td> 
                        <div class="btn-toolbar"> 
                            <div class="btn-group"> 
                                <a class="btn btn-primary icon-save" ng-click="addRace()">Add</a> 
                                <a class="btn btn-warning icon-remove" ng-click="toggleAddMode()">Cancel</a> 
                            </div> 
                        </div> 
                    </td> 
                    <td></td> 
                    <td> 
                        <input ng-model="race.name" />
                    </td> 
                </tr> 
                <tr ng-repeat="race in races | orderBy:'Id':true"> 
                    <td> 
                        <div class="btn-toolbar" ng-show="race.editMode == null || race.editMode == false"> 
                            <div class="btn-group"> 
                                <a class="btn btn-info icon-edit" ng-click="toggleEditMode(race)">Edit</a> 
                                <a class="btn btn-danger icon-trash" ng-click="deleteRace(race)">Delete</a> 
                            </div> 
                        </div> 
                        <div class="btn-toolbar" ng-show="race.editMode == true"> 
                            <div class="btn-group"> 
                                <a class="btn btn-success icon-save" ng-click="updateRace(race)">Save</a> 
                                <a class="btn btn-warning icon-remove" ng-click="toggleEditMode(race)">Cancel</a> 
                            </div> 
                        </div> 
                    </td> 
                    <td>{{race.id}}</td> 
                    <td> 
                        <span ng-show="race.editMode == null || race.editMode == false">{{race.name}}</span> 
                        <input ng-model="race.name" ng-show="race.editMode == true" /> 
                    </td> 
                </tr> 
            </table> 
        </div> 
</div>
