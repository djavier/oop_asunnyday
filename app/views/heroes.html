<div ng-controller="MainCtrl">
	<table class="table table-striped">
		<thead>
			<tr>
				<th></th>
				<th>ID</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="hero in heroes">
				<td>
					<a class="btn-info" href="hero/{{hero.id}}">Edit</a>
				</td>
				<td>{{hero.id}}</td>
				<td>{{hero.name}}</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>
					<button class="btn-warn" ng-click="newHero()"> Create</button>
				</td>
				<td></td>
				<td></td>
			</tr>
		</tfoot>
	</table>
</div>
