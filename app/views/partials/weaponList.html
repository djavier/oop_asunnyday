<ul style="list-style-type:none"  >
	<li ng-animate="'animate'" ng-repeat="weapon in weaponTmp" ng-click="selectWeapon(weapon.id)">
		{{weapon.id}}. {{weapon.name}}
		
	</li>
</ul>

<button ng-click="getPreviousWeapon(weapon.id)">Previous </button>
<button ng-click="getNextWeapon(weapon.id)">Next </button>
