<div ng-controller="WeaponCtrl">
	 <div style="width: 500px;"> 
            <table class="table table-striped table-bordered table-condensed table-hover"> 
                <tr> 
                    <th style="width: 200px;"> 
                        <div class="btn-toolbar"><a class="btn btn-default icon-plus" ng-click="toggleAddMode()">+</a></div> 
                    </th> 
                    <th style="width: 50px;">Id</th> 
                    <th>Name</th> 
                </tr> 
                <tr ng-show="addMode"> 
                    <td> 
                        <div class="btn-toolbar"> 
                            <div class="btn-group"> 
                                <a class="btn btn-primary icon-save" ng-click="addWeapon()">Add</a> 
                                <a class="btn btn-warning icon-remove" ng-click="toggleAddMode()">Cancel</a> 
                            </div> 
                        </div> 
                    </td> 
                    <td></td> 
                    <td> 
                        <input ng-model="weapon.name" /></td> 
                </tr> 
                <tr ng-repeat="weapon in weapons | orderBy:'Id':true"> 
                    <td> 
                        <div class="btn-toolbar" ng-show="weapon.editMode == null || weapon.editMode == false"> 
                            <div class="btn-group"> 
                                <a class="btn btn-info icon-edit" ng-click="toggleEditMode(weapon)">Edit</a> 
                                <a class="btn btn-danger icon-trash" ng-click="deleteWeapon(weapon)">Delete</a> 
                            </div> 
                        </div> 
                        <div class="btn-toolbar" ng-show="weapon.editMode == true"> 
                            <div class="btn-group"> 
                                <a class="btn btn-success icon-save" ng-click="updateWeapon(weapon)">Save</a> 
                                <a class="btn btn-warning icon-remove" ng-click="toggleEditMode(weapon)">Cancel</a> 
                            </div> 
                        </div> 
                    </td> 
                    <td>{{weapon.id}}</td> 
                    <td> 
                        <span ng-show="weapon.editMode == null || weapon.editMode == false">{{weapon.name}}</span> 
                        <input ng-model="weapon.name" ng-show="weapon.editMode == true" /> 
                    </td> 
                </tr> 
            </table> 
        </div> 
</div>
