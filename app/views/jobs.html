<div ng-controller="JobCtrl">
	 <div style="width: 700px;"> 
            <table class="table table-striped table-bordered table-condensed table-hover"> 
                <thead>
                    <th style="width: 200px;"> 
                        <div class="btn-toolbar"><a class="btn btn-default icon-plus" ng-click="toggleAddMode()">+</a></div> 
                    </th> 
                    <th style="width: 50px;">Id</th> 
                    <th style="width: 200px;">Name</th> 
                </thead> 
                <tr ng-show="addMode"> 
                    <td> 
                        <div class="btn-toolbar"> 
                            <div class="btn-group"> 
                                <a class="btn btn-primary icon-save" ng-click="addJob()">Add</a> 
                                <a class="btn btn-warning icon-remove" ng-click="toggleAddMode()">Cancel</a> 
                            </div> 
                        </div> 
                    </td> 
                    <td></td> 
                    <td> 
                        <input ng-model="job.name" />
                    </td> 
                </tr> 
                <tr ng-repeat="job in jobs | orderBy:'Id':true"> 
                    <td> 
                        <div class="btn-toolbar" ng-show="job.editMode == null || job.editMode == false"> 
                            <div class="btn-group"> 
                                <a class="btn btn-info icon-edit" ng-click="toggleEditMode(job)">Edit</a> 
                                <a class="btn btn-danger icon-trash" ng-click="deleteJob(job)">Delete</a> 
                            </div> 
                        </div> 
                        <div class="btn-toolbar" ng-show="job.editMode == true"> 
                            <div class="btn-group"> 
                                <a class="btn btn-success icon-save" ng-click="updateJob(job)">Save</a> 
                                <a class="btn btn-warning icon-remove" ng-click="toggleEditMode(job)">Cancel</a> 
                            </div> 
                        </div> 
                    </td> 
                    <td>{{job.id}}</td> 
                    <td> 
                        <span ng-show="job.editMode == null || job.editMode == false">{{job.name}}</span> 
                        <input ng-model="job.name" ng-show="job.editMode == true" /> 
                    </td> 
                </tr> 
            </table> 
        </div> 
</div>
